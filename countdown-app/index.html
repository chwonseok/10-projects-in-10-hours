<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="countdown-container">
      <div class="event">
        <h1>Trip to Seoul</h1>
        <h3>Friday, 9 June 2017</h3>
      </div>

      <div class="timer">
        <div class="num-c days-c">
          <p class="big-number">21</p>
          <span>Days</span>
        </div>

        <div class="num-c hours-c">
          <p class="big-number">05</p>
          <span>Hours</span>
        </div>

        <div class="num-c mins-c">
          <p class="big-number">50</p>
          <span>Mins</span>
        </div>

        <div class="num-c seconds-c">
          <p class="big-number">28</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
